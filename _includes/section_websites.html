<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Websites</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th><a style="cursor: pointer;">Description</a></th>
						<th><a style="cursor: pointer;">URL</a></th>
					</tr>
				</thead>
				<tbody>
					{% for website in site.websites %}
						<tr id="EducationData_2500">
							<td>{{website.descriptions}}</td>
							<td>{{website.url}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>
	</div>
</div>

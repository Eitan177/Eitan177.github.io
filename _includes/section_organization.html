<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Professional and Student Organization Membership</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						
						<th><a style="cursor: pointer;">Dates</a></th>
						<th><a style="cursor: pointer;">Organization</a></th>
						
					</tr>
				</thead>
				<tbody>
					{% for orga in site.organization %}
						<tr>
							
							<td>{{orga.date}}</td>
							<td>{{orga.name}}</td>
							
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>
	</div>
</div>
